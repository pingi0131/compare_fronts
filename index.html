<!DOCTYPE html>
<html>
<head>
  <title>讀取靜態檔案</title>
</head>
<body>
  <h1>載入資料</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch('https://pingi0131.github.io/compare_fronts/data/UA_2023_01_front.csv')
    .then(response => response.text()) // 改這裡
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = '讀取失敗：' + err;
      });
  </script>
</body>
</html>
